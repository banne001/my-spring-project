<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/parts :: meta('All Restaurants')"></head>

<body>
<header th:replace="fragments/parts :: navbar"></header>
<div class="container content">
    <h1>All Restaurants</h1>
    <table>
        <thead>
            <tr>
                <td>Restaurant</td>
                <td>Address</td>
                <td>City</td>
                <td>Rating</td>
                <td>Type</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rest: ${restaurant}">
                <td>
                    <a th:text="${rest.getName()}" th:href="@{'/../bored/restaurant/' + ${rest.getId()}}" class="link-danger text-decoration-none"></a>
                </td>
                <td th:text="${rest.getAddress()}"></td>
                <td th:text="${rest.getCity()}"></td>
                <td th:text="${rest.getStars()}"></td>
                <td th:text="${rest.getType()}"></td>
                <td>
                    <a th:text="Edit" th:href="@{'/../bored/user/restaurant/editRestaurant/' + ${rest.getId()}}" class="link-danger text-decoration-none"></a>
                </td>
                <td>
                    <a th:text="Delete" th:href="@{'/../bored/user/restaurant/deleteRestaurant/' + ${rest.getId()}}" class="link-danger text-decoration-none"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row m-2">
        <div class="col p-2">
            <a href="/../bored/user/random" th:href="@{/bored/user/random}"><button type="button" class="btn main-button w-100 py-4">Find a Random Restaurant</button></a>
        </div>
        <div class="col p-2">
            <a href="/../bored/user/restaurant/addRestaurant" th:href="@{/../bored/user/restaurant/addRestaurant}"><button type="button" class="btn main-button w-100 py-4">Add a New Restaurant</button></a>
        </div>
        <div class="col p-2">
            <a href="/../bored" th:href="@{/../bored}"><button type="button" class="btn main-button w-100 py-4">Go back home</button></a>
        </div>
    </div>
</div>
<footer th:replace="fragments/parts :: bottom"></footer>

</body>
</html>
