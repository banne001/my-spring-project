<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"
            th:href="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" href="https://fonts.gstatic.com" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap}" rel="stylesheet">
</head>
<body>
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg accent navbar-dark main-button">
        <div class="container">
            <a class="navbar-brand" href="/../bored" th:href="@{/bored}">Bored</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Do Something!
                        </a>
                        <ul class="dropdown-menu accent" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="../bored/user/restaurants/summary" th:href="@{/bored/user/restaurants/summary}">Restaurants</a></li>
                            <li><a class="dropdown-item" href="../bored/user/activities/summary" th:href="@{/bored/user/activities/summary}">Activities</a></li>
                            <li><a class="dropdown-item" href="/../bored/user/random" th:href="@{/bored/user/random}">Random</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bored#aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bored/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" method="post" id="logout-form">
                            <a href="#" class="nav-link" onclick="document.getElementById('logout-form').submit()">Logout</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="bottom" class="footer py-3 rounded">
    <div>
        <div class="row text-center">
            <div class="col">
                <h4>Help</h4>
                <p>Support</p>
                <p>Manage Itinerary</p>
            </div>
            <div class="col">
                <h4>Company</h4>
                <p>About</p>
                <p>Partnerships</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
